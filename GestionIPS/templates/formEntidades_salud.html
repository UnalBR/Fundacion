<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Registro Entidades de Salud</title>
</head>
<body>

  <div class="container mt-5 col-7 aling-center">
    <div class="container text-center">
        <h2 class="text-succees">Registrar Entidades</h2>
    </div>
<form action="../guardarEntidad/" method="post">
  {% csrf_token %}
        <div class="mb-3">
            <label for="idEntidad_salud" class="form-label">idEntidad_salud</label>
            <input type="text" class="form-control" id="idEntidad_salud" name="idEntidad_salud" >
          </div>
          <div class="mb-3">
            <label for="empresa_es" class="form-label">empresa_es</label>
            <input type="text" class="form-control" id="empresa_es" name="empresa_es" >
          </div>
          <div class="mb-3">
            <label for="valor_es" class="form-label">valor_es</label>
            <input type="text" class="form-control" id="valor_es" name="valor_es" >
          </div>
          <div class="mb-3">
            <label for="nit" class="form-label">nit</label>
            <input type="text" class="form-control" id="nit"  name="nit">
          </div>
          <div class="mb-3">
            <label for="sector_productivo" class="form-label">sector_productivo</label>
            <input type="text" class="form-control" id="sector_productivo" name="sector_productivo" >
          </div>
          <div class="mb-3">
            <label for="ciudad" class="form-label">ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" >
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" >
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" >
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">fecha</label>
            <input type="text" class="form-control" id="fecha" name="fecha" >
          </div>
       
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
</body>
</html>
