<div class="container mt-5">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <form action="../consultaCondicion/" method="post">
            {% csrf_token %}
            <div class=" mb-2 ml-0">
                <input type="text" name="idCondicion" required>
            </div>
            <button type="sumbit" class="btn btn-primary">Consultar</button>
        </form>
        <a href="../listaCondiciones/">
            <button class="btn btn-primary me-md-2" type="button">Todos</button>
        </a>
    
            <a href="../formCondiciones/">
                <button class="btn btn-primary me-md-2" type="button">Agregar Condicion</button>
            </a>
        </div>
        {% if Mensaje%}
        <div class="container mt-2 aling-center alert alert-success" role="alert">
        {{Mensaje}}
        </div>
        {% endif%}
    
        {% if Error%}
        <div class="container mt-2 aling-center alert alert-danger" role="alert">
        {{Error}}
        </div>
        {% endif%}
    <table class="table table-hover mt-2">
        <thead>
            <th>idCondicion</th>
            <th>indicativo_c</th>
            <th>condicion_c</th>
            <th>fecha</th>
            <th>Editar</th>
            <th>Elininar</th>
        
        </thead>
        <tbody>
            {% for lib in Condiciones%}
            <tr>
                <td>{{lib.idCondicion}}</td>
                <td>{{lib.indicativo_c}}</td>
                <td>{{lib.condicion_c}}</td>
                <td>{{lib.fecha}}</td>
                <td><a href="{% url 'formularioCondicion' lib.idCondicion %}">
                    <button type="button" class="btn btn-warning">Editar</button></a></td>
                <td><a href="{% url 'eliminarCondicion' lib.idCondicion %}">
                    <button type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
            {% endfor%}

        </tbody>
    </table>
</div>
    
</body>
