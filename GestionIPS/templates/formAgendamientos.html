<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Registro Agendamientos</title>
</head>
<body>
    <div class="container mt-5 col-7 aling-center">
      <div class="container text-center">
          <h2 class="text-succees">Registrar Agendamientos</h2>
      </div>
  <form action="../guardarAgendamiento/" method="post">
    {% csrf_token %}
        <div class="mb-3">
          <label for="idAgendamiento" class="form-label">idAgendamiento</label>
          <input type="text" class="form-control" id="idAgendamiento"  name="idAgendamiento">
        </div>
        <div class="mb-3">
            <label for="horario_a" class="form-label">horario_a</label>
            <input type="text" class="form-control" id="horario_a" name="horario_a" required >
          </div>
          <div class="mb-3">
            <label for="id_Usuario" class="form-label">id_Usuario</label>
            <input type="text" class="form-control" id="id_Usuario" name="id_Usuario" required >
          </div>
          <div class="mb-3">
            <label for="idTransaccion" class="form-label">idTransaccion</label>
            <input type="text" class="form-control" id="idTransaccion" name="idTransaccion" required >
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">fecha</label>
            <input type="text" class="form-control" id="fecha" name="fecha" >
          </div>
       
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
</body>
</html>
